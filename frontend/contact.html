    <main class="contact">

        <section class="contact-form">
            <div class="container">

                <div class="contact-input">
                    <h2 class="underline">Please contact us using the form bellow</h2>
                    <form id="contact-form" class="contact-form" action="#" method="GET">
                        <p>
                            <input type="text" name="name" value="" required placeholder="Name and surname*">
                        </p>
                        <p>
                            <input type="email" name="email" value="" required placeholder="Email address*">
                        </p>
                        <p>
                            <input type="text" name="subject" value=""  placeholder="Subject*">
                        </p>
                        <p>
                            <textarea name="message" minlength="20" required placeholder="Enter your message*"></textarea>
                        </p>
                        <button type="submit">send message</button>
                    </form>
                </div>
                <!--contact-form end-->

                <div class="map-wrapper">
                    <div class="map">
                        <iframe class="map"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9592.027615430194!2d-73.95762348893243!3d40.77728889804562!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2srs!4v1585932677916!5m2!1sen!2srs"
                            frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0">
                        </iframe><!--map end-->
                    </div>
                </div>
            </div>
        </section>
        <!--contact end-->

        <section class="contact-info">
            <p>
                <span>146 Douglas Dale Suite 343</span>
                <span>560-748-5959</span>
                <span>cullen_mueller@yahoo.com</span>
            </p>
        </section>
